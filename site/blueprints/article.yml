title: Article
options:
  preview: true
  status: true
  template: false
  url: true
  delete: true
pages: false
files: true
fields:

  title:
    label: Title
    type:  text
    required: true

  category:
    label: Category
    type: select
    width: 1/3
    options: query
    query:
      page: /category

  tags:
    label: Tags
    type: tags
    lower: true
    required: true
    width: 1/3

  essential:
    label: Essential reading
    text: Is essential
    type: checkbox
    width: 1/3

  date:
    label: Published at
    type: date

  # Content
  infocontent:
    label: Content
    type: headline

  excerpt:
    label: Teaser text
    type: textarea
    buttons: false
    required: true
    validate:
      minLength: 40
      maxLength: 250

  text:
    label: Text
    type: textarea
    required: true

  # SEO
  seo:
    extends: seo
